<div class="section speakers">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Speakers</h1>
        <div class="row">
          <div class="speaker-container" li *ngFor="let speaker of speakers">
            <a [routerLink]="['/speakers',speaker.fullName]"><img src={{speaker.profilePicture}}></a>
            <h3><a [routerLink]="['/speakers',speaker.fullName]">{{speaker.fullName}}</a></h3>
            <p class="speaker-details">{{speaker.tagLine}}</p>
          </div>
        </div>
      </div> <!-- row -->
    </div> <!-- col-lg-12-->
  </div>
</div>
